      <div class="slide-inner ion-padding">
        <div [hidden]="user">
          <ion-label size="8">Análise Militar</ion-label> <br>
          <span>Login</span>
          
          <ion-item class="ion-margin-top ion-size-6" hidden>
            <ion-input type="text" [(ngModel)]="phoneNumber.contry" class="input" placeholder="55" maxlength="2" readonly>
            </ion-input>
            
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="3" color="light"> <ion-input type="text" [(ngModel)]="phoneNumber.area" class="input" placeholder="DDD" maxlength="2">
              </ion-input>
            </ion-col>
            <ion-col size="9" color="light">
            <ion-input type="text" [(ngModel)]="phoneNumber.number" class="input" placeholder="9 digitos" maxlength="9">
            </ion-input>
            </ion-col>
            </ion-row>
          </ion-grid>
          
          <div id="recaptcha-container" class="recaptcha"></div>
          <ion-button (click)="sendLoginCode()" expand="block" size="small">Enviar Sms</ion-button>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <div [hidden]="user">
          <ion-label size="12">Análise Militar</ion-label> <br>
          <ion-label for="phone" size="10">Entre com o seu cógido de verificação</ion-label>
          <ion-item class="ion-margin-top" lines="none">
            <ion-input expand="block" size="small" type="text" [(ngModel)]="verificationCode" class="input"
              placeholder="Digite o seu código de verificação" maxlength="6" >
            </ion-input>
          </ion-item>
          <ion-button (click)="verificationLoginCode()">Verificar</ion-button>
        </div>
      </div>
    </ion-slide>
