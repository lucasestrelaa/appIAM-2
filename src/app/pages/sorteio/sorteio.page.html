<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Sorteios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back">
  <!--<ion-item>
    <ion-input type="text" [(ngModel)]="sorteio.minimo" id="minimo" name="minimo" placeholder="minimo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="sorteio.maximo" id="maximo" name="maximo" placeholder="maximo"></ion-input>
  </ion-item>-->
  <ion-card>
    <ion-card-header>
      Cupons {{ qntCupons }}
    </ion-card-header>
    <ion-content >
      <!--<ion-fab vertical="bottom"  horizontal="end" slot="fixed"> //routerLink="/adm-ra"
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>-->
      <ion-list *ngIf="!cupons.length">
        <ion-item *ngFor="let cupons of [0,1,2,3]">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>

          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="cupons.length">
        <ion-item-sliding *ngFor="let cupom of cupons">
          <ion-item buttons ><!--[routerLink]="['/adm-ra', ra.id]"-->

            <ion-label>
              {{ cupom.id }}

              <p>{{ cupom.userId }}</p>
              <!--<p *ngFor="let opcao of opcoes">{{ enquete.texto }}</p>-->
            </ion-label>


            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>

          
        </ion-item-sliding>
      </ion-list>
    </ion-content>
  </ion-card>
  <ion-grid>
    <!--<p>Quantidade de cupons {{ qntCupons }}</p>-->
    <p>O número sorteado foi o: {{ somaSorteio }}</p>
     <p>id cupom: {{ cupom.id }}</p>
    <p>id do usuário:{{ cupom.userId }}</p>
    <p>Nome do usuário:{{  sorteio.nomeGanhador }}</p>
  </ion-grid>
  

    <!--<ion-item>
      <ion-button (click)="sortear()">Sortear</ion-button>
    </ion-item>-->
  
    <div class="ocean"> 
      <div class="waves"></div>
     </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="sortear()" >Sortear</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
